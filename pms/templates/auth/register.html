{% extends '../nav.html' %}
{% block content %}
<br>
<br>

{% if messages %}
<br>
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }} </li>
    {% endfor %}
</ul>
{% endif %}
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div class="form-group">

                <form method="POST">

                    {% csrf_token %}
                    {{ user_form.as_p }}
                    {{ student_form.as_p }}
                    <button type="submit" class="btn btn-primary">Register</button>

                </form>
            </div>
        </div>
    </div>
</div>

{% endblock  %}
