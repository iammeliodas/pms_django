
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static "css/bootcss.css" %}">
    <title>Login</title>
</head>
<body>

    <div class="container">
                <div class="row">
                    <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Log In To Your Account</h4>
                        <form method="POST">
                            {% csrf_token %}
                            {{form.as_p}}

                            <button type="submit" class="btn btn-primary">Login</button> &nbsp; &nbsp; <span class="text-danger">
                                <a href="{% url "auth_module:register" %}">Not Registered?</a>
                            </span>
                            {% if messages %}
                            <br>
                            <ul class="messages">
                                {% for message in messages %}
                                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }} </li>
                                {% endfor %}
                            </ul>
                            {% endif %}


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
